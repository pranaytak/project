<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
            z-index: 1000;
            /* Ensure the navbar appears above other content */
        }

        .logo img {
            width: 120px;
            /* Adjust width as needed */
            height: auto;
            display: block;
            /* Ensure the image behaves as a block element */
        }

        .nav-links {
            display: flex;
            list-style-type: none;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            padding: 5px;
        }

        .search-container input[type="text"] {
            border: none;
            border-bottom: 1px solid #fff;
            /* Add underline */
            background-color: transparent;
            color: #fff;
            padding: 5px;
            width: 200px;
            /* Adjust width as needed */
            outline: none;
        }

        .search-container input[type="text"]::placeholder {
            color: #fff;
            /* Change placeholder color */
        }

        .search-container button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 1.5em;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-icon {
            color: #fff;
            font-size: 1.2em;
            margin-left: 5px;
            cursor: pointer;
            /* Add cursor pointer for the search icon */
        }

        .profile-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-container img {
            width: 100%;
            height: auto;
        }

        .paragraph {
            color: #fff;
            margin-top: 70px;
            /* Adjust margin-top to move the paragraph below the navbar */
            padding: 20px;
        }

        .highlight {
            background-color: yellow;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        .profile-card {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: row;
            background-color: #000000;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }

        .profile-section {
            flex: 1;
            padding-right: 30px;

        }

        .line {
            border-left: 2px solid white;
            height: 500px;
        }

        .order-section {
            flex: 1;
            padding-left: 30px;

        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .data-field {
            margin-bottom: 15px;
        }

        .data-field label {
            font-weight: bold;
            font-size: 16px;
        }

        .data-field p {
            margin: 0;
            font-size: 18px;
        }

        .order-history {
            padding-top: 20px;
        }

        .order-history h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .order-history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .order-history li {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .edit-btn {
            display: block;
            width: 100%;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="D:\UrbanCare-Final\Assets\Logo\URBAN CARE-logos_white1.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search" oninput="searchText(this.value)">
            <button type="button" onclick="searchText(document.getElementById('searchInput').value)">&#128269;</button>
        </div>
        <div class="profile-container">
            <img src="profile.png" alt="Profile">
        </div>
    </nav>
    <div class="container">
        <div class="profile-card">
            <div class="profile-section">
                <div class="profile-photo">
                    <img src="D:\UrbanCare-Final\Assets\Logo\ProfilePhoto.jpg" alt="Profile Photo">
                </div>
                <div class="profile-info">
                    <div class="data-field">
                        <label>First Name:</label>
                        <p>John</p>
                    </div>
                    <div class="data-field">
                        <label>Last Name:</label>
                        <p>Doe</p>
                    </div>
                    <div class="data-field">
                        <label>Email:</label>
                        <p>johndoe@example.com</p>
                    </div>
                    <div class="data-field">
                        <label>Mobile Number:</label>
                        <p>+1234567890</p>
                    </div>
                    <div class="data-field">
                        <label>Address:</label>
                        <p>123 Main St, Cityville</p>
                    </div>
                    <button class="edit-btn">Edit Profile</button>
                </div>
            </div>
            <div class="line"></div>
            <div class="order-section">
                <div class="order-history">
                    <h3>Order History</h3>
                    <ul>
                        <li>Order #12345 - Date: 2024-04-01</li>
                        <li>Order #67890 - Date: 2024-03-25</li>
                        <li>Order #54321 - Date: 2024-03-15</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function searchText(text) {
        const searchText = text.toLowerCase();
        const elements = document.querySelectorAll(".paragraph");
        let textFound = false;

        elements.forEach(element => {
            const html = element.innerHTML;
            const newText = html.replace(new RegExp(\\b${ searchText }\\b, "ig"), match => {
                textFound = true;
                return <span class="highlight">${match}</span>;
            });
            element.innerHTML = newText;
        });

        if (!textFound) {
            alert("Text not found.");
        }
    }
</script>

</html>
